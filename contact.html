<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Tabitha</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>I'm glad you want to chat!</h1>

        <br>
        <br>
    <div></div>
        <form action="#"></form>
        <h3>Please indicate what your inquiry is about:</h3>
        <label for="modeling">
            <input id="modeling" type="checkbox" name="source">Modeling
        </label>
        <label for="photography">
            <input id="photography" type="checkbox" name="source">Photography
        </label>
        <label for="travel">
            <input id="travel" type="checkbox" name="source">Travel
        </label>
        <label for="webdev">
            <input id="webdev" type="checkbox" name="source">Web Development
        </label>
    



        <br>
        <br>

        <label for="personal">
            <input type="radio" value="personal"
            name="personal-professional">This is for Personal Matters
        </label>
        <label for="professional">
            <input type="radio" value="professional"
            name="personal-professional">This is for Professional Matters
        </label>
    </div>

        <br>
        <br>
    <div>

        <h3>Please type your message below</h3>
        <br>
        <br>

        
            <input type="text"  required placeholder="type your message here">
            <button type="submit">Submit</button>
        </div>
        </form>


        <a href="index.html">Return to Hompage</a>
    </body>


    <footer>
    
    </footer>








</html>
